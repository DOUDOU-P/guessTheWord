<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Dashboard - Sites Favoris</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- CSS personnalisé -->
  <style>
    body { background: linear-gradient(135deg, #e033e0 0%, #28bdbd 100%); min-height: 100vh; }
    .tile { transition: transform 0.3s, box-shadow 0.3s; border: none; }
    .tile:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
    .tile i { font-size: 3rem; margin-bottom: 10px; }
    .search-box { max-width: 400px; margin: 20px auto; }
  </style>
</head>
<body>
  <!-- Barre de recherche (optionnelle) -->
  <div class="container text-center py-4">
    <h1 class="text-white mb-4"><i class="fas fa-th-large me-2"></i>GhostRaven667</h1>
    <input type="text" class="form-control search-box" id="search" placeholder="Rechercher un site...">
  </div>

  <!-- Grille des sites -->
  <div class="container">
    <div class="row g-4" id="tiles">
      <!-- Edge -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.bing.com/" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fas fa-globe"></i>
              <h5 class="card-title">Edge</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- chatgpt -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://chatgpt.com" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fas fa-robot"></i>
              <h5 class="card-title">ChatGPT</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Claude -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.claude.ai" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fas fa-terminal"></i>
              <h5 class="card-title">Claude</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Udemy -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.udemy.com/home/my-courses/learning/" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-success">
            <div class="card-body">
              <i class="fas fa-book-open"></i>
              <h5 class="card-title">Udemy</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Click -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://clic.umoncton.ca/" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-success">
            <div class="card-body">
              <i class="fas fa-chalkboard-teacher"></i>
              <h5 class="card-title">Click</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Gork IA -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.gork.ai" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-warning">
            <div class="card-body">
              <i class="fas fa-bolt"></i>
              <h5 class="card-title">Gork-IA</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Google colab-->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.google.com/colab" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fas fa-brain"></i>
              <h5 class="card-title">Google Colab</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- LinkedIn -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.linkedin.com" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fab fa-linkedin-in"></i>
              <h5 class="card-title">LinkedIn</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- YouTube -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.youtube.com" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-danger">
            <div class="card-body">
              <i class="fab fa-youtube"></i>
              <h5 class="card-title">YouTube</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Newbie contest 2025 -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.newbiecontest.com/2025" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-primary">
            <div class="card-body">
              <i class="fa-solid fa-user-secret"></i>
              <h5 class="card-title">Newbie Contest</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Netflix -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.netflix.com" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-danger">
            <div class="card-body">
              <i class="fas fa-play"></i>
              <h5 class="card-title">Netflix</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Geekforgeeks -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://www.geeksforgeeks.org" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-info">
            <div class="card-body">
              <i class="fas fa-code"></i>
              <h5 class="card-title">GForG</h5>
            </div>
          </div>
        </a>
      </div>
      <!-- Anime sama-->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://anime-sama.org/" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-info">
            <div class="card-body">
              <i class="fa-solid fa-backward"></i>
              <h5 class="card-title">Anime sama</h5>
            </div>
          </div>
        </a>
      </div>

      <!-- Ajoute tes sites perso ici ! Ex: GitHub -->
      <div class="col-lg-2 col-md-3 col-sm-4 col-6">
        <a href="https://github.com" target="_blank" class="text-decoration-none">
          <div class="card tile text-center text-white bg-dark">
            <div class="card-body">
              <i class="fab fa-github"></i>
              <h5 class="card-title">GitHub</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Recherche filtrante
    document.getElementById('search').addEventListener('input', function(e) {
      const term = e.target.value.toLowerCase();
      const tiles = document.querySelectorAll('#tiles .col');
      tiles.forEach(tile => {
        const title = tile.querySelector('.card-title').textContent.toLowerCase();
        tile.style.display = title.includes(term) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
